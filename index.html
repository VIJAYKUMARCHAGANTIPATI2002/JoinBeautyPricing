<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Beauty - Pricing Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .plan-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .plan-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .accordion-header {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .accordion-header:hover {
            background-color: #f1f5f9;
        }
        .accordion-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .accordion-open .accordion-body {
            max-height: 1500px; /* Increased for more features */
        }
        .accordion-open .chevron-icon {
            transform: rotate(180deg);
        }
        .chevron-icon {
            transition: transform 0.3s ease;
        }
        /* Scrollbar styles for mobile table */
        .mobile-table-scroll::-webkit-scrollbar {
            height: 6px;
        }
        .mobile-table-scroll::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 3px;
        }
        .mobile-table-scroll::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        .mobile-table-scroll::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>

    <div class="container mx-auto px-4 py-12 md:py-20">
        <!-- HEADER -->
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">The Right Plan for Your Business</h1>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">Flexible pricing for businesses of all sizes. Choose the plan that fits your needs and budget.</p>
        </div>

        <!-- BILLING TOGGLE -->
        <div class="flex justify-center items-center mb-10 space-x-4">
            <span id="monthly-label" class="text-lg font-semibold text-blue-600">Monthly</span>
            <label for="billing-toggle" class="inline-flex relative items-center cursor-pointer">
                <input type="checkbox" value="" id="billing-toggle" class="sr-only peer">
                <div class="w-14 h-8 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-[4px] after:bg-white after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
            </label>
            <span id="annual-label" class="text-lg font-medium text-gray-500">Annually <span class="text-green-500 font-semibold">(Save 20%)</span></span>
        </div>

        <!-- PRICING CARDS -->
        <div id="pricing-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12"></div>

        <!-- FEATURES COMPARISON -->
        <div class="text-center mb-12 mt-20">
             <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 tracking-tight">Compare Features</h2>
             <p class="mt-3 text-lg text-gray-600">Find the perfect set of features for your workflow.</p>
        </div>
        
        <div id="features-comparison-container" class="max-w-7xl mx-auto"></div>

    </div>

    <script>
        const csvData = `Feature Category,Basic Plan,Standard Plan,Premium Plan,Enterprise Plan
Pricing,"$X / month per location","$Y / month per location","$Z / month per location",Custom Quote
Core Business Management
CRM & Sales Dashboard,✔️,✔️,✔️,✔️
Basic Analytics,✔️,✔️,✔️,✔️
Basic Calendar & Public Profile,✔️,✔️,✔️,✔️
Calendar View of Customers,✔️,✔️,✔️,✔️
Customizable Services,Up to 25 Services,Up to 100 Services,Unlimited Services,Unlimited Services
Manage Staff,Up to 5 Staff,Up to 20 Staff,Unlimited Staff,Unlimited Staff
Staff Permissions,❌,Basic Permissions,Advanced Permissions,Advanced Permissions
Profile Updates (Business & Customer),✔️,✔️,✔️,✔️
Consultant Forms Storage,1 GB,10 GB,50 GB,Unlimited
Client Experience & Booking
Customer Booking Service,✔️,✔️,✔️,✔️
Customer Booking Tracker,✔️,✔️,✔️,✔️
Customer Offers Viewer,✔️,✔️,✔️,✔️
Client Booking Summarizer,❌,✔️,✔️,✔️
"Explore Services" Page (Optimized Search),✔️,✔️,✔️,✔️
"Shop the Look" Features (Bulk Products),❌,Basic,Advanced,Advanced
Gender-Based Customer Themes,❌,✔️,✔️,✔️
Marketing & Growth
Manage Offers,❌,✔️,✔️,✔️
Promotional Tier Tools,❌,✔️,✔️,✔️
Blog Session on Platform,❌,✔️,✔️,✔️
Sponsored Placements (Top of Search),❌,✔️,✔️,✔️
Featured Offers (Homepage & Email),❌,❌,✔️,✔️
Automated Marketing Suite (Email/SMS),❌,❌,✔️,✔️
Advanced Advertising & Promotions,❌,❌,✔️,✔️
Advanced Analytics & AI
Advanced Reporting,❌,❌,✔️,✔️
AI-Powered Dynamic Pricing,❌,❌,✔️,✔️
Advanced Client Retention Analytics,❌,❌,❌,✔️
Conversational AI Advisor Session,Fee per session,Fee per session,5 Free Sessions/Month,20 Free Sessions/Month
Data as a Service (DaaS),❌,❌,❌,✔️
Network & Enterprise Features
Independent Network Deployment Plan,❌,❌,❌,✔️
Centralised Network Deployment Plan,❌,❌,❌,✔️
Franchise HQ Management Tools,❌,❌,❌,✔️
Multi-Location Management,❌,❌,Add-on Fee,✔️
Paid API Access,❌,❌,❌,✔️ (Call limits apply)
Client Aggregators Integration,❌,❌,✔️,✔️
Verification & Revenue Share
"JoinBeauty Verified" Badge,Fee,Fee,Included,Included
Eco-Friendly Certification,Fee,Fee,Included,Included
Professional Certifications,Fee,Fee,Fee,Included
B2B Supply Marketplace Commission,Standard Rate,Standard Rate,Reduced Rate,Preferred Rate
Support, Training & Maintenance
FAQ & Contact Us,✔️,✔️,✔️,✔️
Customer & Partner Support,Email Support (24hr response),Priority Email Support (12hr response),24/7 Email & Chat Support,Dedicated Account Manager & 24/7 Support
Training for Business Partners,Onboarding Only,Onboarding Only,Biannual Training,Quarterly Training
Data Migration Support,❌,Add-on Fee,✔️,✔️`;

        const categoryIcons = {
            "Core Business Management": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 8v-4h1v4h-1z" /></svg>`,
            "Client Experience & Booking": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>`,
            "Marketing & Growth": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>`,
            "Advanced Analytics & AI": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>`,
            "Network & Enterprise Features": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`,
            "Verification & Revenue Share": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 20.944A12.02 12.02 0 0012 21a12.02 12.02 0 009-8.056z" /></svg>`,
            "Support, Training & Maintenance": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`
        };

        const checkIcon = `<svg class="w-6 h-6 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
        const crossIcon = `<svg class="w-6 h-6 text-red-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;

        function parseCSV(data) {
            const rows = data.trim().split('\n');
            const headers = rows[0].split(',').slice(1);
            let features = [];
            let currentCategory = '';

            rows.slice(1).forEach(row => {
                const rowData = row.split(',');
                const featureName = rowData[0].replace(/"/g, '').trim();

                if (featureName && rowData.length > 1) {
                     if (!features.some(c => c.category === currentCategory)) {
                        features.push({ category: currentCategory, items: [] });
                    }
                    const categoryObj = features.find(c => c.category === currentCategory);
                    categoryObj.items.push({
                        name: featureName,
                        plans: rowData.slice(1).map(val => val.replace(/"/g, '').trim())
                    });
                } else if (featureName) {
                    currentCategory = featureName;
                }
            });
            return { headers, features };
        }

        function renderContent(data) {
            const { headers, features } = data;
            const cardsContainer = document.getElementById('pricing-cards-container');
            const featuresContainer = document.getElementById('features-comparison-container');
            
            cardsContainer.innerHTML = '';
            featuresContainer.innerHTML = '';
            
            // Render Pricing Cards
            headers.forEach((header, index) => {
                const pricingRow = features.find(c => c.category === 'Pricing')?.items[0];
                const price = pricingRow ? pricingRow.plans[index] : '';
                const monthlyPrice = price.includes(' / ') ? price.split(' / ')[0] : price;
                const isCustom = monthlyPrice === 'Custom Quote';
                const isRecommended = header === 'Premium Plan';

                const cardHTML = `
                    <div class="plan-card bg-white rounded-xl shadow-md p-6 flex flex-col ${isRecommended ? 'border-2 border-blue-500 relative' : 'border border-gray-200'}">
                        ${isRecommended ? '<div class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 px-3 py-1 bg-blue-500 text-white text-sm font-semibold rounded-full">Most Popular</div>' : ''}
                        <h3 class="text-xl font-bold text-gray-800">${header}</h3>
                        <div class="mt-4 flex items-baseline">
                            <span class="text-5xl font-extrabold tracking-tight text-gray-900 monthly-price">${monthlyPrice}</span>
                            <span class="text-5xl font-extrabold tracking-tight text-gray-900 annual-price hidden">${isCustom ? 'Custom' : 'Discounted'}</span>
                            <span class="ml-1 text-xl font-medium text-gray-500 monthly-price">${isCustom ? '' : '/mo'}</span>
                            <span class="ml-1 text-xl font-medium text-gray-500 annual-price hidden">${isCustom ? '' : '/yr'}</span>
                        </div>
                        <p class="mt-2 text-sm text-gray-500 annual-price hidden">${!isCustom ? 'Billed annually' : 'Contact us for a quote'}</p>
                        <p class="mt-4 text-gray-500 flex-grow">${header === 'Basic Plan' ? 'For individuals and small teams.' : header === 'Standard Plan' ? 'For growing businesses.' : header === 'Premium Plan' ? 'For established businesses.' : 'For large-scale enterprises.'}</p>
                        <button class="w-full mt-6 py-3 px-6 text-lg font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 ${isRecommended ? 'bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500' : 'bg-white text-blue-600 border border-gray-300 hover:bg-gray-50 focus:ring-gray-400'}">
                            ${isCustom ? 'Contact Us' : 'Choose Plan'}
                        </button>
                    </div>
                `;
                cardsContainer.innerHTML += cardHTML;
            });
            
            // Render Features Comparison Table
            let tableHeaderHTML = `<div class="grid grid-cols-5 gap-4 py-4 px-6 bg-slate-100 rounded-t-lg sticky top-0 z-10">`;
            tableHeaderHTML += `<div class="col-span-2 lg:col-span-1 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">Features</div>`;
            headers.forEach(header => {
                tableHeaderHTML += `<div class="hidden lg:block text-center text-sm font-bold text-gray-700 uppercase tracking-wider">${header}</div>`;
            });
            tableHeaderHTML += `</div>`;


            let accordionHTML = '';
            features.forEach(categoryObj => {
                if (categoryObj.category === 'Pricing' || categoryObj.category === '') return;
                
                let featuresRowsHTML = '';
                categoryObj.items.forEach(item => {
                    featuresRowsHTML += `<div class="grid grid-cols-5 gap-4 items-center">`;
                    featuresRowsHTML += `<div class="col-span-5 sm:col-span-2 lg:col-span-1 py-3 text-sm font-medium text-gray-600">${item.name}</div>`;
                    
                    item.plans.forEach(planValue => {
                        let displayValue = '';
                        if (planValue === '✔️') displayValue = checkIcon;
                        else if (planValue === '❌') displayValue = crossIcon;
                        else displayValue = `<span class="text-sm text-gray-800 font-semibold text-center block">${planValue}</span>`;
                        featuresRowsHTML += `<div class="text-center py-3">${displayValue}</div>`;
                    });
                    featuresRowsHTML += `</div>`;
                });

                accordionHTML += `
                    <div class="accordion-item border border-gray-200 rounded-lg bg-white">
                        <div class="accordion-header flex justify-between items-center p-4">
                            <div class="flex items-center">
                                ${categoryIcons[categoryObj.category] || ''}
                                <span class="text-lg font-bold text-gray-800">${categoryObj.category}</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 chevron-icon text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </div>
                        <div class="accordion-body">
                            <div class="px-4 pb-2 divide-y divide-gray-200">
                                ${featuresRowsHTML}
                            </div>
                        </div>
                    </div>
                `;
            });

            featuresContainer.innerHTML = `
                <div class="w-full mobile-table-scroll overflow-x-auto">
                    <div style="min-width: 700px;">
                        ${tableHeaderHTML}
                        <div class="space-y-2 mt-2">
                            ${accordionHTML}
                        </div>
                    </div>
                </div>
            `;

             // Add accordion functionality
            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    const accordionItem = header.parentElement;
                    accordionItem.classList.toggle('accordion-open');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const parsedData = parseCSV(csvData);
            renderContent(parsedData);

            const toggle = document.getElementById('billing-toggle');
            const monthlyLabel = document.getElementById('monthly-label');
            const annualLabel = document.getElementById('annual-label');

            toggle.addEventListener('change', () => {
                document.querySelectorAll('.monthly-price').forEach(el => el.classList.toggle('hidden'));
                document.querySelectorAll('.annual-price').forEach(el => el.classList.toggle('hidden'));
                if (toggle.checked) { // Annual
                    monthlyLabel.classList.remove('text-blue-600', 'font-semibold');
                    monthlyLabel.classList.add('text-gray-500', 'font-medium');
                    annualLabel.classList.add('text-blue-600', 'font-semibold');
                    annualLabel.classList.remove('text-gray-500', 'font-medium');
                } else { // Monthly
                    annualLabel.classList.remove('text-blue-600', 'font-semibold');
                    annualLabel.classList.add('text-gray-500', 'font-medium');
                    monthlyLabel.classList.add('text-blue-600', 'font-semibold');
                    monthlyLabel.classList.remove('text-gray-500', 'font-medium');
                }
            });
        });
    </script>
</body>
</html>
